    <div class="container">   
        <form [formGroup]="addUser" >


            <label for="firstName">firstName<span style="color:red"> *</span></label>
            <input type="text" class="form-control" id="firstName" placeholder="firstName" [(ngModel)]="users.firstName" formControlName="firstName"  >
          <div *ngIf="firstName.invalid && (firstName.touched||submitted)">
        
            <span class="text-danger" *ngIf="firstName.errors?.required">firstName is required</span>
            <span class="text-danger" *ngIf="firstName.errors?.pattern">Please enter firstName</span>
            
          </div>
          <br>

          <label for="lastName">lastName<span style="color:red"> *</span></label>
            <input type="text" class="form-control" id="lastName" placeholder="lastName" [(ngModel)]="users.lastName" formControlName="lastName"  >
          <div *ngIf="lastName.invalid && (lastName.touched||submitted)">
        
            <span class="text-danger" *ngIf="lastName.errors?.required">lastName is required</span>
            <span class="text-danger" *ngIf="lastName.errors?.pattern">Please enter lastName</span>
            
          </div>
          <br>
            <label for="emailId">EmailId<span style="color:red"> *</span></label>
            <input type="text" class="form-control" id="emailId" placeholder="emailId" [(ngModel)]="users.emailId" formControlName="emailId"  >
          <div *ngIf="emailId.invalid && (emailId.touched||submitted)">
        
            <span class="text-danger" *ngIf="emailId.errors?.required">email is required</span>
            <span class="text-danger" *ngIf="emailId.errors?.pattern">Please enter email</span>
            
          </div>
          <br>
              
        
            <label for="userName">User Name<span style="color:red"> *</span></label>
              <input type="text" class="form-control" id="userName" placeholder="User name" [(ngModel)]="users.userName"
              formControlName="username"  >
            <div *ngIf="userName.invalid && (userName.touched||submitted)">
        
              <span class="text-danger" *ngIf="userName.errors?.required">User name is required</span>
              <span class="text-danger" *ngIf="userName.errors?.pattern">Please enter user name</span>
            </div> 
            <br>
            <label for="password">Password<span style="color:red"> *</span></label>
              <input type="password" class="form-control" id="password" placeholder="password"
                [(ngModel)]="users.password" formControlName="password" >
           
                <div *ngIf="password.invalid && (password.touched||submitted)">
                <span class="text-danger" *ngIf="password.errors?.required">Password required</span>
                <span class="text-danger" *ngIf="password.errors?.pattern">Please enter password</span>
            </div>
            
          
              
            
            <br>
              <button type="button" class="btn btn-success" (click)="register()">Submit</button>
          
            </form>
          </div>
