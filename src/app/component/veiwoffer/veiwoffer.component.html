                </tr>

<!-- Loan UI -->

<div *ngIf="isApplyOffer && !isbalaceOffer" class="container">

    <form [formGroup]="loanForm" >

<div class="employeeDetaoils" *ngIf="!isNext" style="margin-top: 20px;">
        <div class="form-group">
            <label>Please enter employment details </label>
            </div>
            <div class="form-group">
            <label for="employerName">Employer Name : </label>
            
            <input id="employerName" style="margin-left:100px;" type="text" formControlName="employerName">
            </div>
            <div class="form-group">
                <label for="employeeId">Employee Id : </label>
                <input id="employeeId"style="margin-left:120px;" type="number" formControlName="employeeId">
                </div>
                <div class="form-group">
                    <label for="otp">Please enter OTP sent on your<br> registered mobile number: </label>
                    <input id="otp" type="text" formControlName="otp">
                 </div>
        <div class="form-group">
            <label for="document">Please upload Documents for verification: </label>
            <input id="document" type="file" formControlName="document">
        </div>
        <button class="btn btn-success" style="max-width: 350px; margin-left: 0.2cm; margin-bottom: 0.7cm;" (click)="next()">
            Next
        </button>  
</div>
<div class="loadDetails" *ngIf="isNext" style = "margin-top: 20px;">
        <div class="form-group" style="margin-top: 20px;">
            <label for="tennure">Please submit below details to proceed </label>
            </div>
        <div class="form-group">
            <label for="tennure">tennure:{{offer.tennure}} </label>
            </div>

      <div class="form-group">
        <label for="amount">Enter Amount upto available limit: </label>
        <input id="amount"  (ngModelChange)="calculateEmi($event)" type="text" formControlName="amount">
        </div>

        <div class="form-group">
            <label for="tennure">Monthly EMI will be :{{emi}} </label>
            </div>
        <div class="form-group">
        <button type ="submit"(click)="onSubmitLoan()" class="btn btn-success" style="max-width: 350px; margin-left: 0.2cm; margin-bottom: 0.7cm;">
            Submit
        </button>  
        <button  type = "reset" class="btn btn-success" style="max-width: 350px; margin-left: 0.2cm; margin-bottom: 0.7cm;">
            Cancel
        </button>  
        </div>
        </div>
      </form>
</div>
