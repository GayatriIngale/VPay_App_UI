

<div class="panel-body" style="width: 100%; overflow-x:auto; margin-top: 20px;">
  <button type="submit" class="btn btn-success" style="margin-left:20px;" (click)="balance()"> Check Balance transfer offers</button>
  <button type="submit" class="btn btn-success" style="margin-left:20px; " (click)="loan()">Check cash/loan offers</button>
</div>



<div *ngIf="isBalance" >

<table class="table table-striped">
    <thead>
        <tr>
          <th>Bank</th>
          <th>Offer</th>
          
        </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let offer of offers">

      <tr *ngIf="offer.offerType ==='balance transfer' ">
        <td>{{ offer.bankName }}</td>
        <td>{{ offer.offerType }}

            </td>
         
         <td>       <button type="button" (click)="onSelect(offer)" class="btn btn-success">View Offer</button>
            </td>
        
      </tr>
    </ng-container>

    </tbody>
  </table>
</div> 

<div *ngIf="isLoan" >

  <table class="table table-striped">
      <thead>
          <tr>
            <th>Bank</th>
            <th>Offer</th>
            
          </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let offer of offers">
  
        <tr *ngIf="offer.offerType ==='loan' ">
          <td>{{ offer.bankName }}</td>
          <td>{{ offer.offerType }}
  
              </td>
           
           <td>       <button type="button" (click)="onSelect(offer)" class="btn btn-success">View Offer</button>
              </td>
          
        </tr>
      </ng-container>
  
      </tbody>
    </table>
  </div>
